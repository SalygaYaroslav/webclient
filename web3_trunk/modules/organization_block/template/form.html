<div class="organization-block">
    <div class="organization-selected full-wh"></div>
    <div class="organization-list">
        {{#data.organization_list}}
        <div id="{{id}}" class="organization-item ellipsis" title="{{name}}">
            <span class="organization-item-avatar {{avatar}}"></span>
            <span class="organization-item-name">{{name}}</span>
        </div>
        {{/data.organization_list}}
    </div>
</div>
